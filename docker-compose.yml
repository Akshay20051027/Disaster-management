version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/dis_app
      JWT_SECRET: dev_secret_change_me
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
