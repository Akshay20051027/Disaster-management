name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps (frontend)
        run: |
          npm ci

      - name: Install backend deps
        run: |
          npm --prefix backend ci

      - name: Build frontend
        run: |
          npm run build

      - name: Run basic lint/test (if any)
        run: |
          if [ -f package.json ]; then echo "No tests configured"; fi
